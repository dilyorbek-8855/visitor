<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Registration - R&D Center</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/welcome.css">
</head>
<body>
    <div class="welcome-page">
        <div class="layout">
            <!-- Left Blue Panel -->
            <div class="left-panel">
                <div class="profile-section">
                    <div class="profile-image">
                        <img src="images/director.png" alt="Director" class="profile-pic" onerror="handleImageError(this)">
                    </div>
                    <h2 class="profile-name" id="directorName">Yanush Kovach</h2>
                    <p class="profile-title" id="directorTitle">Bosh Direktor</p>
                </div>
                
                <div class="welcome-message">
                    <p id="welcomeMessage">Hurmatli mehmon! Kompaniyamizga xush kelibsiz, sizni tashrifingizdan hursandmiz.</p>
                    <p id="requestMessage">Korxona to'g'risida fikringizni bildirishingizni so'raymiz. Sizning fikringiz biz uchun muhim!</p>
                    <p id="thankYouMessage">Faol ishtirokingiz uchun tashakkur!</p>
                    <p class="signature">
                        <span id="sincerely">Hurmat bilan</span>,<br>
                        <span id="directorSignature">Yanush Kovach</span>
                    </p>
                </div>
            </div>

            <!-- Right White Panel -->
            <div class="right-panel">
                <!-- Language Selector -->
                <div class="language-selector">
                    <select id="languageSelect" class="lang-select">
                        <option value="uz">O'z</option>
                        <option value="ru">Ру</option>
                        <option value="en">En</option>
                    </select>
                </div>

                <!-- Centered Content -->
                <div class="center-content">
                    <!-- Company Logo -->
                    <div class="company-image">
                        <img src="images/logo.png" alt="Company Logo" class="company-logo">
                    </div>

                    <!-- Registration Form -->
                    <form id="registrationForm" class="registration-form">
                        <div class="form-group">
                            <label for="lastName" id="lastNameLabel">Familyangiz *</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName"
                                required
                                class="form-input"
                            >
                        </div>

                        <div class="form-group">
                            <label for="firstName" id="firstNameLabel">Ismingiz *</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName"
                                required
                                class="form-input"
                            >
                        </div>

                        <div class="form-group">
                            <label for="middleName" id="middleNameLabel">Sharifingiz</label>
                            <input 
                                type="text" 
                                id="middleName" 
                                name="middleName"
                                class="form-input"
                            >
                        </div>

                        <button type="submit" class="submit-btn" id="submitBtn">
                            Testga kirish
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/welcome.js"></script>
</body>
</html>
