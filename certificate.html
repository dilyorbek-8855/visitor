<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate - R&D Center</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/certificate.css">
</head>
<body>
    <div class="certificate-page">
        <div class="certificate-container">
            <!-- Certificate Display -->
            <div class="certificate">
                <div class="diagonal-lines"></div>
                <div class="header">
                    <div class="logo-section">
                        <img src="images/logo.png" alt="R&D Center Logo" class="logo" onerror="handleLogoError(this)">
                        <div class="logo-placeholder">LOGO</div>
                        <div class="header-text">Research & Development<br>Center</div>
                    </div>
                </div>
                <div class="main-content">
                    <div class="certificate-title">SERTIFIKAT</div>
                    <div class="decorative-flourish"></div>
                    <div class="purpose-statement">
                        R&D centerga tashrif buyurgan hamda tanishuv testidan muvoffaqiyatli o'tganligi uchun
                    </div>
                    <div class="recipient-name" id="recipientName">VISITOR</div>
                    <div class="signature-line"></div>
                    <div class="issuing-authority">
                        Texnik rivojlantirish direksiyasi direktori tomonidan berildi.
                    </div>
                </div>
                <div class="footer-section">
                    <div class="signature-area">
                        <div class="signature" id="directorSignature">S.A.Mamadaliyev</div>
                        <div class="signature-title">Direksiya direktori</div>
                    </div>
                </div>
                <div class="bottom-bar">
                    <div class="uzauto-logo">
                        <div class="uzauto-text">UzAuto</div>
                        <div class="motors-text">MOTORS</div>
                    </div>
                    <div class="qr-code" id="qrCode">
                        <!-- QR code will be generated here -->
                    </div>
                    <div class="rd-logo">
                        <div class="rd-text">R&D</div>
                        <div class="uzauto-motors-text">UZAUTO MOTORS</div>
                    </div>
                </div>
            </div>
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button onclick="printCertificate()" class="print-btn">üñ®Ô∏è <span id="printCertificateText">Sertifikatni chop etish</span></button>
                <button onclick="backToQuiz()" class="back-btn">‚Üê <span id="backToQuizText">Testga qaytish</span></button>
                <button onclick="startOver()" class="restart-btn">üîÑ <span id="startOverText">Boshidan boshlash</span></button>
            </div>
        </div>
    </div>
    <script src="js/translations.js"></script>
    <script src="js/certificate.js"></script>
</body>
</html>
