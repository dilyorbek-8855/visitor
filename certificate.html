<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate - Visitor Registration System</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .certificate-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
      max-width: 600px;
    }
    
    .certificate-title {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
    }
    
    .certificate-message {
      font-size: 1.1rem;
      color: #666;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .redirect-button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    
    .redirect-button:hover {
      background: #218838;
    }
    
    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <h1 class="certificate-title">Certificate</h1>
    <p class="certificate-message">
      You are accessing a certificate page. Please wait while we redirect you to the main application...
    </p>
    <p class="loading">Redirecting in <span id="countdown">3</span> seconds...</p>
    <a href="/visitor/" class="redirect-button">Go to Main App Now</a>
  </div>

  <script>
    // Get the name parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const visitorName = urlParams.get('name');
    
    // Countdown timer
    let countdown = 3;
    const countdownElement = document.getElementById('countdown');
    
    const timer = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      
      if (countdown <= 0) {
        clearInterval(timer);
        // Redirect to main app with the certificate route and name parameter
        const redirectUrl = `/visitor/#/certificate?name=${encodeURIComponent(visitorName || '')}`;
        window.location.href = redirectUrl;
      }
    }, 1000);
    
    // Also allow immediate redirect if user clicks the button
    document.querySelector('.redirect-button').addEventListener('click', (e) => {
      e.preventDefault();
      const redirectUrl = `/visitor/#/certificate?name=${encodeURIComponent(visitorName || '')}`;
      window.location.href = redirectUrl;
    });
  </script>
</body>
</html>
